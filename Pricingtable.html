<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .pricing-table {
            display: flex;
            gap: 20px;
        }
        .pricing-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .pricing-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .pricing-price {
            font-size: 2em;
            margin: 10px 0;
        }
        .pricing-features {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .pricing-features li {
            margin: 10px 0;
        }
        .pricing-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .pricing-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-card">
            <div class="pricing-title">Basic</div>
            <div class="pricing-price">$9.99/month</div>
            <ul class="pricing-features">
                <li>10 GB Storage</li>
                <li>100 GB Bandwidth</li>
                <li>Email Support</li>
            </ul>
            <a href="#" class="pricing-button">Get Started</a>
        </div>

        <div class="pricing-card">
            <div class="pricing-title">Pro</div>
            <div class="pricing-price">$19.99/month</div>
            <ul class="pricing-features">
                <li>50 GB Storage</li>
                <li>500 GB Bandwidth</li>
                <li>Priority Support</li>
            </ul>
            <a href="#" class="pricing-button">Get Started</a>
        </div>

        <div class="pricing-card">
            <div class="pricing-title">Enterprise</div>
            <div class="pricing-price">$49.99/month</div>
            <ul class="pricing-features">
                <li>Unlimited Storage</li>
                <li>Unlimited Bandwidth</li>
                <li>Dedicated Support</li>
            </ul>
            <a href="#" class="pricing-button">Get Started</a>
        </div>
    </div>

    <script>
        // You can add interactivity here if needed
    </script>
</body>
</html>
